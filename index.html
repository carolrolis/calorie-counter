<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');</style>
    <title>Calorie Counter</title>
  </head>

  <body>

    <main>
      <h1>Calorie Counter</h1>

      <div id="container">
        <form id="calorie-counter">
          <div id="budget-div">
            <label for="budget">Budget:</label>
            <input
              type="number"
              min="0"
              id="budget"
              required
            />
          </div>

          <div id="controls">
            <span id="entry-span">
              <label for="entry-dropdown">Add food or exercise:</label>
              <select id="entry-dropdown" name="options">
                <option value="breakfast" selected>Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
                <option value="exercise">Exercise</option>
              </select>
              <button type="button" id="add-entry">+</button>
            </span>
          </div>

          <fieldset id="breakfast" class="fieldset">
            <legend>Breakfast</legend>
            <div class="input-container"></div>
          </fieldset>

          <fieldset id="lunch" class="fieldset">
            <legend>Lunch</legend>
            <div class="input-container"></div>
          </fieldset>

          <fieldset id="dinner" class="fieldset">
            <legend>Dinner</legend>
            <div class="input-container"></div>
          </fieldset>

          <fieldset id="snacks" class="fieldset">
            <legend>Snacks</legend>
            <div class="input-container"></div>
          </fieldset>

          <fieldset id="exercise" class="fieldset">
            <legend>Exercise</legend>
            <div class="input-container"></div>
          </fieldset>

          <div id="final-buttons">
            <button type="submit" id="submit">
              Calculate
            </button>
            <button type="button" id="clear">Clear</button>
          </div>
        </form>

        <div id="output" class="output hide"></div>
      </div>

    </main>

    <script src="C:\Users\1\Downloads\Ana Carolina\Prog\projetos\calorie counter\script.js"></script>
  </body>

</html>
